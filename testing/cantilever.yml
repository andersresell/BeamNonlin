setup:
  CFL: 0.5
  n_max: 10000000
  t_max: 15
  n_write: 300
  n_threads: 1
  save_csv : true
  gravity_enabled: false
  gravity_acc: [0, 0,-1000]
  check_energy_balance: true
  rayleigh_damping_mass_enabled: true
  alpha_rayleigh: 10
  borehole_included: true

bc: 
  case: "cantilever"
  orientation_base_euler_angles_xyz_deg: [0,0, 45]
  #orientation_base_euler_angles_xyz_deg: [0,0, 0]
  
loads: 
  point_loads_rel_to_base_orientation: true
  point_loads:
  - R: [0,0,0, 0, 300000,0]
    rel_loc: 1
  #  - R: [0, 0, 0, 0,0, 0]
  #    rel_loc: 1
    

properties:
  E: 200.0e+09
  nu: 0.3
  rho: 7000
 
geometry:
  L0: 10
  N: 10
  D_outer_uniform: 0.1
  D_inner_uniform: 0.05



  

