setup:
  CFL: 0.5
  n_max: 1000000
  t_max:  200 # 15
  n_write: 100 # 200
  n_threads: 8
  save_csv : true
  gravity_enabled: true
  gravity_acc: [0, 0,-10]
  check_energy_balance: true
  rayleigh_damping_enabled: false
  alpha_rayleigh:  0
  beta_rayleigh:  1e-4
  borehole_included: true

bc: 
  case: cantilever
  #orientation_base_euler_angles_xyz_deg: [0, 0, 0]
  orientation_base_euler_angles_xyz_deg: [0,0, 0]

loads:
  point_loads_rel_to_base_orientation: true
  point_loads:
   #- R: [0, 0, 0,10000,10000,0]
   - R: [0, 0, 0,0,10000,0]
     rel_loc: 1

properties:
  E: 200.0e+09
  nu: 0.3
  rho: 7000

geometry:
  L0: 10
  N: 10
  D_outer_uniform: 0.1
  D_inner_uniform: 0.05



  

